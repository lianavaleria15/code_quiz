<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- here display score and timer-->
    <header class="header-container">
      <div id="display_scores" class="display-scores">
        <a
          href="./high-scores.html"
          target="_black"
          alt="display total score here"
        >
          View high-scores</a
        >
      </div>
      <div class="timer">
        <div>Timer:<span id="timer">0</span></div>
      </div>
    </header>
    <main>
      <!--here display start screen with instructions and start button-->
      <div id="quiz-container" class="quiz-container">
        <div id="quiz-start" class="quiz-start">
          <h1 class="quiz-heading">Code quiz</h1>
          <div class="quiz-text">This is a coding quiz.</div>
          <div class="container-start-button">
            <button id="start-quiz-button" class="start-button">
              Start quiz
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
