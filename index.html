<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- here display score and timer-->
    <header class="header_flex_container">
      <div id="display_scores" class="display-scores">
        <a
          href="./high-scores.html"
          target="_black"
          alt="display total score here"
        >
          View high-scores</a
        >
      </div>
      <div class="timer">
        <div>Timer:<span id="timer">0</span></div>
      </div>
    </header>
    <main>
      <!--here display start screen with instructions and start button-->
      <div id="quiz_start">
        <h1>Code quiz</h1>
        <div class="welcome-text">This is a coding quiz.</div>
        <div class="container-start-button">
          <button id="start_quiz_button" class="start-button">
            Start quiz
          </button>
        </div>
      </div>
      <!--here screen with questions which replaces start screen-->
      <div id="quiz-question-container">
        <h1 id="question">Question title</h1>
        <div class="container-answers">
          <button id="button-answer1" class="button-answer">BUTTON 1</button>
          <button id="button-answer2" class="button-answer">BUTTON 2</button>
          <button id="button-answer3" class="button-answer">BUTTON 3</button>
          <button id="button-answer4" class="button-answer">BUTTON 4</button>
        </div>
      </div>
      <!--here screen with final score and input button to submit score-->
      <div id="submit-scores" class="submit-scores">
        <form>
          <input placeholder="add your initials here" />
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
